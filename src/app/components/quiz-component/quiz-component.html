<div *ngIf="currentQuestion && !displayScore" @fadeInOut class="d-flex flex-column align-items-center justify-content-center">
  <div>
    <h2 class="">{{ currentQuestion.question }}</h2>
  </div>
  <div *ngFor="let answer of currentQuestion.answers" class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-10">
    <button class="btn w-100 m-1" (click)="selectAnswer(answer.answer, answer.isCorrect)"
            [class.btn-success]="answer.isCorrect && gameOver"
            [class.btn-colors]="!gameOver || (!answer.isCorrect && selectedAnswer !== answer.answer)"
            [class.btn-danger]="!answer.isCorrect && gameOver && selectedAnswer === answer.answer">
      {{ answer.answer }}
    </button>
  </div>
  <button *ngIf="gameOver" (click)="nextQuestion()" class="btn btn-colors mt-3">Next Question</button>
  <button *ngIf="!gameOver" (click)="nextQuestion()" class="btn btn-colors mt-3">Skip Question</button>
</div>
<div *ngIf="displayScore" class="d-flex flex-column align-items-center justify-content-center">
  <div class="card d-flex flex-column align-items-center justify-content-center p-2">
    <div class="h3 m-3">
        <span *ngIf="score >= 0">Congratulations!</span>
        <span *ngIf="score < 0">Better luck next time!</span>
    </div>
    <div class="h2 m-3">
      You won {{score}} points!
    </div>
    <div class="h2 m-3">
      That score means you are in the top 25% of players!
    </div>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <a href="/quiz"><button class="btn btn-colors m-3">Start New Game</button></a>
    <button class="btn btn-colors m-3">Share Your Score</button>
  </div>
</div>
